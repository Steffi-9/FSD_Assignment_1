<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="login">
    <div class="container ">
      
      <h1>User Login </h1>
      <form class="form-horizontal login_form " action="../index.html" >
      <!-- <form class="form-horizontal login_form " action="../index.html" onsubmit="return !!(validate_email() & validate_password())"> -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onkeyup="validate_email()" required >
            <!-- <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  required > -->
          </div >
          <!-- <div class="col-sm-2"></div> -->
         
            <label class="control-label col-sm-7"   id="label_1" for="label_1" ></label>
            <!-- <span id="label_1" >hi afdgfh bfngdn</span> -->
          
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">          
            <!-- <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"  required> -->
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onkeyup="validate_password()" required>
           
          </div>
          
          <label class="control-label col-sm-10" style="margin-left: 100px;text-align: justify;"  id="label_2" for="label_2" ></label>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-3">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button id="submit" class="btn btn-default">Submit</button>
            <!-- <button type="button" class="btn btn-default"><a style="color: black;text-decoration: none;" href="/html/home.html">Close</a></button> -->
            <a class="btn btn-default" href="../index.html">Close</a>
          </div>
        </div>
      </form>
    </div>
  
   <script src="../js/validate.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="signUp">
    <div class="container">
        
        <div class="jumbotron">
          <div class="col-md-6 ">
              <img src="/images/Backwater_Campaign_Img2_1_500x500.jpg" width="100%"  alt="">
              <!-- <img src="/images/signup_2_500x500.png" width="100%"  alt=""> -->
              
          </div>
          <div class="col-md-6">
            <h3 >User SignUp </h3>
            <small style="font-size: small;">Please fill in this form to create an account!</small>
            <!-- <hr style="height:2px;border-width:0;color:gray;background-color:gray"> -->
            <form class="form-horizontal  " action="">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
               
               <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
               </div>
               <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Retype-Password:</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="repwd" placeholder="Enter password" name="repwd">
                </div>
               </div>
               <div class="form-group">
                <label class="control-label col-sm-2" for="phnumber">Phone No:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="phnumber" placeholder="Enter phone number" name="phnumber">
                </div>
               </div>
               <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-4">
                  <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                  <!-- <button type="button" class="btn btn-default"><a style="color: black;text-decoration: none;" href="/html/home.html">Close</a></button> -->
                  <a class="btn btn-default" href="/index.html">Close</a>

                </div>
              </div>
            </form>
          </div>
        </div>
              
      </div>
    
</body>
</html>
